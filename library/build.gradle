apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven-publish'

android {
    compileSdkVersion CompileSdkVersion

    defaultConfig {
        minSdkVersion MinSdkVersion
        targetSdkVersion TargetSdkVersion
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
        kotlinOptions.freeCompilerArgs += ['-module-name', "androidktx"]
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    afterEvaluate {
        publishing {
            publications {
                release(MavenPublication) {
                    from components.release
                }
            }
        }
    }
}
repositories { flatDir { dirs 'libs' } }
dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'androidx.core:core-ktx:1.7.0'
    api "androidx.appcompat:appcompat:1.4.1"
    api 'androidx.multidex:multidex:2.0.1'
    api "androidx.recyclerview:recyclerview:1.2.1"
    api 'com.google.android.material:material:1.6.1'
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.3.1"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.4.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "com.github.bumptech.glide:glide:4.13.2"
//    api "com.github.bumptech.glide:okhttp3-integration:4.12.0"
//    api 'com.github.bumptech.glide:annotations:4.12.0'

    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1"
    api 'com.github.li-xiaojun:EasyAdapter:1.2.8'
    api 'com.google.code.gson:gson:2.9.0'
    // inline函数在运行时插入使用处，需要暴露出去
    api "com.squareup.okhttp3:okhttp:3.14.9"
    api 'com.github.li-xiaojun:StateLayout:1.3.4'
    api 'com.blankj:utilcodex:1.31.1' //
    api 'io.github.scwang90:refresh-layout-kernel:2.0.5'      //
    api 'io.github.scwang90:refresh-header-classics:2.0.5'
